<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
    <div id="root" class="m-5 accordion accordion-flush border"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let faq_obj = [
          {
            question:"01. I don't remember my password?",
            answer: "Click 'Forget password' and create a new password. "
          },
          {
            question:"02. How can I create an account at your site?",
            answer: "Click on 'Login & Sign up' at the top of the page. Then fill out your information in the 'Create an account' section and click the 'Sign Up' button. You can also create an account directly after placing an order. Your delivery address and the order details will then be saved in your account."
          },
          {
            question:"03. What are your delivery hours?",
            answer: "We deliver from 9:00 am - 4:00 pm."
          },
          {
            question:"01. I don't remember my password?",
            answer: "It usually takes 5-7 business days."
          },
          {
            question: "04. How much time it takes to deliver the order?",
            answer: "Click track my order and input your order number."
          }
        ]
        
        let MyFunComp = ()=>{
           
            return (
              <> 
               {faq_obj.map((item,index) => {
                let id = `#${index+1}`
                let headingId =  `heading${index+1}`
                return (
                  <div className="accordion-item">
                    <h2 className="accordion-header" id={headingId}>
                      <button className="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target= {id} aria-expanded="true" aria-controls={index+1}>
                        {item.question}
                      </button>
                    </h2>
                    <div id={index+1} className="accordion-collapse collapse" aria-labelledby={headingId} data-bs-parent="#root">
                      <div className="accordion-body">
                        {item.answer}
                      </div>
                    </div>
                  </div> 
                )
               })}
                   
                </>
            )
        }
        

       
        let root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MyFunComp/>)
       
  
    </script>
</body>
</html>
